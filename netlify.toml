# This file is configured for deploying a Next.js app to Netlify.

[build]
  # The command to build the Next.js application.
  command = "npm run build"
  # The directory that contains the deploy-ready assets.
  publish = ".next"

[[plugins]]
  # This is the essential plugin for deploying Next.js on Netlify.
  # It correctly handles Next.js features like server-side rendering, API routes, and image optimization.
  package = "@netlify/plugin-nextjs"
